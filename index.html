<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Clock by Som</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">
        <h1>Space Clock</h1>
        <p>-by Som(From another universe)</p>
    </div>
    <div class="clock">
        <div class="first" id="i">00</div>
        <div class="fourth" id="ii">00</div>
        <div class="third" id="iii">00</div>
    </div>
    <div class="space">
        <div id="hour" class="mercury"></div>
        <div id="minute" class="venus"></div>
        <div id="second" class="earth">
            <div class="moon"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
